<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agence Voyage Grenoble</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class="menu">
        <h1 class="titre_menu">Travel Discount</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="perso.html">Espace perso</a>
            <a href="destinations.html">Destinations</a>
            <a href="audio.html">Voyage virtuel Audio</a>
            <a href="video.html">Voyage virtuel vidéo</a>
            <a class="active" href="contact.html">Contact</a>
        </nav>
    </div>
    <div class="contenu">
        <h1>Contact</h1>
        <form action="">
            <div>
                <label for="nom">Votre nom : </label>
                <input type="text" name="nom" id="nom" required>
            </div>
            <div>
                <label for="prenom">Votre prénom : </label>
                <input type="text" name="prenom" id="prenom" required>
            </div>
            <div>
                <label for="email">Votre e-mail :</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div>
                <label for="tel">Votre numéro de téléphone</label>
                <input type="tel" name="tel" id="tel" required>
            </div>
            <div>
                <label for="message">Votre message :</label>
                <textarea name="message" id="message" cols="30" rows="10">Votre message...</textarea>
            </div>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
